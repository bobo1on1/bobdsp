<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="utf-8">
   <title>Connection settings</title>
 </head>
 <body>
   <script src="jquery-1.8.0.js"></script>
   <script>
     $(document).ready(function(){
         $.getJSON('./connections', ParseConnections);
     });
     function ParseConnections(data) {
       for (var i in data.connections.connection)
       {
          $("#test").append(data.connections.connection[i].out + '<br>');
       }
     }
   </script>
     <div id="test"> </div>
 </body>
 </html>
